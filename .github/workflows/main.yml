on:
  push:
    branches:
      - main
  workflow_dispatch:
 
jobs:
  run_pull:
    name: run pull
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Server
        uses: actions/ssh-key@v1
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          user: ${{ secrets.SSH_USER }}
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          directory: ${{ secrets.WORK_DIR }}
          # Add your deployment commands here (e.g., rsync, scp)
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} -p ${{ secrets.SSH_PORT }} 'cd ${{ secrets.WORK_DIR }} && git pull'
